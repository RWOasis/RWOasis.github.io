<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.1/dist/aframe-animation-timeline-component.min.js"></script> 
    <script src="https://unpkg.com/aframe-animation-timeline-component@1.6.0/dist/aframe-animation-timeline-component.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="js/aframe-extras.js"></script>
    <script src="js/aframe-text-geometry-component.min.js"></script>
    
  
  </head>
  <body>
    <a-scene fog="type: exponential; density: 0.03; color: #1c396b">
      <a-light type="ambient" color="#BBB"></a-light>

      <a-light
        type="directional"
        color="#ffffff"
        intensity="0.6"
        position="-0.5 1 1"
      ></a-light>
    

      <a-sky color="#ffffff"></a-sky>
      
      <a-asset-item id="Whale" src="assets/Whale.glb"></a-asset-item>

      <a-asset-item id="background" src="assets/background.glb"></a-asset-item>
      
      <a-asset-item id="Bubbles" src="assets/Bubbles.glb"></a-asset-item>


      <a-entity position="0 -50 0">
        <a-gltf-model 
        src="#background"
        rotation="0 0 0" 
        scale="1 10 1" 
        ></a-gltf-model>
      </a-entity>
      <a-entity position="0 0 0">
        <a-gltf-model 
        src="#Bubbles"
        rotation="0 0 0" 
        scale="1 1 1" 
        animation-mixer="clip: bub"
        ></a-gltf-model>
      </a-entity>
      <a-entity position="0 -20 0">
        <a-gltf-model 
        src="#Bubbles"
        rotation="0 75 0" 
        scale="1 1 1" 
        animation-mixer="clip: bub"
        ></a-gltf-model>
      </a-entity>


      <a-entity position="7 0 -13">
        <a-gltf-model 
        src="#Whale"
        rotation="0 0 0" 
        scale="0.97 0.97 0.97" 
        animation-mixer="clip: Swim"
        ></a-gltf-model>
      </a-entity>

      <a-entity position="45 0 -13">
        <a-gltf-model 
        src="#Whale"
        rotation="0 0 0" 
        scale="0.92 0.92 0.92" 
        animation-mixer="clip: Swim"
        ></a-gltf-model>
      </a-entity>

      <a-entity position="0 -75 -33">
        <a-gltf-model 
        src="#Whale"
        rotation="90 90 0" 
        scale="1 1 1" 
        animation-mixer="clip: Swim"
        ></a-gltf-model>
      </a-entity>

      <a-entity position="0 15 13">
        <a-gltf-model 
        src="#Whale"
        rotation="0 0 -79" 
        scale="1 1 1" 
        animation-mixer="clip: Swim"
        ></a-gltf-model>
      </a-entity>


      <a-entity position="0 0 -33">
        <a-gltf-model 
        src="#Whale"
        rotation="56 0 0" 
        scale="1 1 1" 
        animation-mixer="clip: Swim"
        ></a-gltf-model>
      </a-entity>
      <a-entity position="1 -1 -33">
        <a-gltf-model 
        src="#Whale"
        rotation="56 0 0" 
        scale="0.3 0.3 0.3" 
        animation-mixer="clip: Swim"
        ></a-gltf-model>
      </a-entity>

    </a-scene>
  </body>
</html>
