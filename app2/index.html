<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UI Testing</title>

    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@7b3f4b5a611f13ce1e8d69ed4d670e3b95a0243d/dist/aframe-master.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://gftruj.github.io/hand.tracking.controls.extras/dist/oculus-hand-controls-copy.js"></script>
    <script src="pinchable.js"></script>
    <script src="color-change.js"></script>
    <script src="slider.js"></script>
    <script src="size-change.js"></script>
    <script src="button.js"></script>
    <script src="menu.js"></script>
    <script src="pressable.js"></script>
    <script src="event-manager.js"></script>
  </head>
  <body>
    <a-scene>
    <a-asset-item id="ground" src="assets/ground.glb"></a-asset-item>
    <a-asset-item id="boxGeometry" src="assets/Trex.glb"></a-asset-item>
    <a-entity>
      <a-gltf-model 
      src="#ground"
      rotation="0 0 0" 
      scale="1 1 1" 
      position="0 0 0"
      id="ground"
      ></a-gltf-model>
    </a-entity>

      <a-entity>
      <a-gltf-model 
        id="boxGeometry"
        position="0 1 -3"
        rotation="0 0 0"
        geometry="primitive: box; height: 0.6; width: 0.6; depth: 0.6"
        material="color: #ff4b5c"
        animation-mixer="clip: ArmatureAction"
        src="assets/Trex.glb"
        size-change
        scale="0.5 0.5 0.5"
      ></a-gltf-model>
      </a-entity>

       <a-entity
        id="torusGeometry"
        position="0 2.0 -1"
        rotation="45 45 0"
        geometry="primitive: torus; radius: 0.4; radius-tubular: 0.06"
        material="color: #d2e603"
        size-change
        visible="false"
        scale="0.5 0.5 0.5"
      ></a-entity>
       <a-entity
        id="sphereGeometry"
        position="0 2.0 -1"
        rotation="45 45 0"
        geometry="primitive: sphere; radius: 0.6;"
        material="color: #fcdab7"
        size-change
        visible="false"
        scale="0.5 0.5 0.5"
      ></a-entity>
      <a-entity id="menu" menu position="0 1.5 -0.5" rotation="-45 0 0" event-manager>
        <a-entity slider position="0 0.10 0"></a-entity>
        <a-entity id="sphereButton" button="label: sphere" position="-0.15 0 0"></a-entity>
        <a-entity id="boxButton" button="label: box" position="0 0 0"></a-entity>
        <a-entity id="torusButton"button="label: torus" position="0.15 0 0"></a-entity>
        <a-entity id="darkModeButton" button="label: Dark Mode; width: 0.20; toggable: true" position="0 -0.10 0"></a-entity>
      </a-entity>
      <a-entity hand-tracking-controls="hand: left" oculus-hand-controls="hand: left;"></a-entity>
      <a-entity hand-tracking-controls="hand: right" oculus-hand-controls="hand: right;"></a-entity>
    </a-scene>
  </body>
</html>
