<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.1/dist/aframe-animation-timeline-component.min.js"></script> 
    <script src="https://unpkg.com/aframe-animation-timeline-component@1.6.0/dist/aframe-animation-timeline-component.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="js/aframe-extras.js"></script>
    <script src="https://gftruj.github.io/hand.tracking.controls.extras/dist/oculus-hand-controls-copy.js"></script>

  </head>
  <body>
    <a-scene renderer="physicallyCorrectLights: true; gammaOutput: true; antialias: true;
    colorManagement: true;">
    
    <a-entity light="type: directional; color: #EEE; intensity: 0.6" position="-1 1 0"></a-entity>
    <a-entity light="type: ambient; color: #CCC"></a-entity>

      
      <a-asset-item id="HussarsArmour" src="assets/HussarsArmour.glb"></a-asset-item>
     

      <a-entity position="0 0 0">
        <a-gltf-model 
        src="#HussarsArmour"
        rotation="0 0 0" 
        scale="1 1 1" 
        animation-mixer="clip: Sail.001Action"
        ></a-gltf-model>
      </a-entity>


      <a-entity id="leftHand" oculus-hand-controls="hand: left;" color="#FFF" laser-controls="hand: left" raycaster="objects: .raycastable" line="color: #118A7E" ></a-entity>
      <a-entity id="rightHand" oculus-hand-controls="hand: right;" color="#FFF" ></a-entity>


      <button slot="hotspot" data-position="-0.54 2.2 0.86" data-normal="-0.73 0.05 0.69">
      <div id="annotation">Mastercam
      </div>
    </button>

    </a-scene>
  </body>
</html>


Sail.001Action
