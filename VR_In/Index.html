<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.1/dist/aframe-animation-timeline-component.min.js"></script> 
    <script src="https://unpkg.com/aframe-animation-timeline-component@1.6.0/dist/aframe-animation-timeline-component.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="js/aframe-extras.js"></script>
  </head>
  <body>
    <a-scene renderer="physicallyCorrectLights: true;">
      <a-light type="ambient" intensity="7" color="#BBB"></a-light>

      <a-light
        type="directional"
        color="#FFF"
        intensity="3"
        position="-0.5 1 1"
      ></a-light>

      
      <a-asset-item id="HussarsArmour" src="assets/HussarsArmour.glb"></a-asset-item>
     

      <a-entity position="0 0 0">
        <a-gltf-model 
        src="#HussarsArmour"
        rotation="0 0 0" 
        scale="1 1 1" 
        animation-mixer="clip: ArmatureAction"
        ></a-gltf-model>
      </a-entity>
      <a-entity id="leftHand" hand-tracking-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc" rotation="0 0 90"></a-entity>
      <a-entity id="rightHand" hand-tracking-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc" rotation="0 0 90"></a-entity>


      <button slot="hotspot" data-position="-0.54 2.2 0.86" data-normal="-0.73 0.05 0.69">
      <div id="annotation">Mastercam
      </div>
    </button>

    </a-scene>
  </body>
</html>
